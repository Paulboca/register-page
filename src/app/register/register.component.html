<div class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100vw; background-color: var(--bs-gray-100); ">
  <div class="d-flex flex-column h-75 bg-white border rounded-3 p-4 position-relative" style="aspect-ratio: 1/1.5">
    <div id="resultTextField" class="d-flex position-absolute px-4 justify-content-center w-100" style="left: 0;"> {{result}} </div>
    <form method="post" name="registerForm" class="d-flex flex-column justify-content-around h-100">
      <div class="d-flex justify-content-center fs-1" style="font-family: 'Dancing Script', serif; color: var(--bs-gray-600); "> Register </div>
      <div class="d-flex flex-column">
        <input type="email" placeholder="Email" name="email" #email class="form-control my-1" required>
        <input type="password" placeholder="Password" name="password" #password class="form-control my-1" required>
      </div>
      <button type="button" class="btn btn-secondary" (click)="register(email.value, password.value)"> Register </button>
    </form>
  </div>
</div>
